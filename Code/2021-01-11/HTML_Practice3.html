<html>
    <head>
        <title>HTML Practice 3</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            .tb{
                border-collapse:separate;
                margin: 3px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2" rowspan="2">CI</th>
                <th rowspan="2">All Genders</th>
                <th>By Gender</th>
            </tr>
            <tr>
                <td>
                    <table class="tb">
                        <tr>
                            <th>Males</th>
                            <th>Females</th>
                        </tr>
                        <tr>
                            <td>9215604</td>
                            <td>4512358</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Rural</td>
                <td>6521458</td>
                <td>4215389</td>
                <td>4152348</td>
            </tr>
        </table>
    </body>
</html>
