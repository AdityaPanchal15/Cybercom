<html>
    <head>
        <title>Table Practice 2</title>
        <style>
            table, th, td {
                border: 1px solid black;
                
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Favourite Sport or League</th>
                    <th>Favourite Team</th>
                    <th>Favourite Social Media</th>
                </tr>
            </thead>
            <tbody>    
                <tr>
                    <td>Jane Smith</td>
                    <td><a href="https://www.google.com/">FIFA World Cup Soccer</a></td>
                    <td><a href="https://www.google.com/">Brazil</a></td>
                    <td><a href="https://www.google.com/">Instagram</a></td>
                </tr>
                <tr>
                    <td>Your Name</td>
                    <td><a href="https://www.google.com/">National Football League</a></td>
                    <td><a href="https://www.google.com/">New Orleans Saints</a></td>
                    <td><a href="https://www.google.com/">Reddit</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td style="font-weight: bold;">Totals</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
