<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Users</title>
</head>
<body onload="app.userDetail()">
    <ul>
        <p id="name"></p>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="UserSession.html">Login Session</a></li>
        <li><a onclick="app.logOutAdmin()" href="login.html">Logout</a></li>
    </ul>
    <div class="content">
        <h4 id="label">Add User</h4>
        <form action="javascript:void(0)" method="post" >
            <input type="text" name="username" id="username" placeholder="name" required>
            <input type="email" name="email" id="email" placeholder="email"required>
            <input type="password" name="password" id="password" placeholder="password" required>
            <input type="date" name="dob" id="dob" placeholder="dob" required><br>
            <p id="errors" class="red"></p>
            <button type="submit" id="visibleAdd" onclick="app.validate()">Add User</button>
            <button type="submit" id="visibleUpdate" style="display: none;" >Update User</button>
        </form>
        <br><br><br>
        <table id="userstbl">
            
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
