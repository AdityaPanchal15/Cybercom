<div class="container">
<form (ngSubmit)="createRegister()" #postForm="ngForm">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" 
        class="form-control"
        name="name"
        [(ngModel)]="mode.name" 
      >
    </div>
    <div class="form-group">
        <label for="year">year</label>
        <input 
            type="text" 
            class="form-control"
            name="year"
           [(ngModel)]="mode.year" 
        >
      </div>
      <div class="form-group">
        <label for="color">color</label>
        <input 
            type="text" 
            class="form-control"
            name="color"
            [(ngModel)]="mode.color"
        >
      </div>
      <div class="form-group">
        <label for="pantone_value">pantone_value</label>
        <input 
            type="text" 
            class="form-control"
            name="pantone_value"
            [(ngModel)]="mode.pantone_value"
        >
      </div>
   <input type="submit" class="btn btn-success" value="submit">
  </form>
  
</div>
