

<div class="container mt-3">
  <h3>Chilli Encryption Decryption App</h3>
  <div class="card">
    <p class="bg-primary p-3 text-white">Encryption Decryption</p>
    <div class="card-body">
  <form class="row g-3 ">
    <div class="col-auto">
    <label for="text">Enter Text</label>
    </div>
    <div class="form-group w-50">
    <input type="text" name="text" class="form-control" #text>
    </div>
      <div class="col-auto">
    <input type="button" class="btn btn-danger" value="Encrypt" (click)='encrypt(text.value)'>
      </div>
    <div class="col-auto">
    <input type="button" class="btn btn-success" value="Decrypt" (click)='decrypt(text.value)'>
    </div>
  </form>
  <h3>{{ _answer }}</h3>
  <input type="button" class="btn btn-primary " value="Copy" (click)='copy()' *ngIf='_answer'>
</div>
</div>
</div>
